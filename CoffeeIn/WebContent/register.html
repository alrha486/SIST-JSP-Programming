<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>회원가입 창</title>
	<script src="js/jquery.min.js"></script>
		<script>
			$(function(){
				$('#btnZipsearch').click(function(){
					var win1 = window.open('/CoffeeIn/zipSearch.jsp', '_blank', 'left=1000,top=100,width=800,height=800');
				});
			});
		</script>
<!-- ========================================= -->
		<script>
		window.addEventListener('load', setup);
		function setup(){
			document.getElementById("btnIDCheck").addEventListener('click', myclick);
			document.getElementById("btnJoin").addEventListener('click', myjoin);
		}
		
/* 		function myjoin(){// 회원가입 버튼 눌렀을 떄 
			var pw1 = document.getElementById("pw1").value;
			var pw2 = document.getElementById("pw2").value;			
		} */

		
		
		var xhr;
		function myclick(){
			xhr = new XMLHttpRequest();
			xhr.onreadystatechange = callback; 	
			var userid = document.getElementById("userid").value;
			xhr.open("GET", "idCheck.jsp?userid="+userid);
					
			xhr.send(null);
		} 

		
		function callback(){
		if(xhr.status == 200 || xhr.status == 201){
			document.getElementById("result").innerHTML = xhr.responseText;	
		}
		
		} 
		</script>
	<style type="text/css">
		ul > li { list-style-type: none; padding: 5px 0px }
	</style>
</head>
<body>
	<h1>회원가입</h1> <!--  일반회원가입은 다 집어넣어야함 필수 -->
								 <!--  그래서 다 required로 했음 -->
		<!-- <form action="/CoffeeIn/register.jsp" method="post" name="myform"> -->
		<form method="post" name="myform">
		<ul>
			<li>ID : <input type="text" name="userid" id="userid" placeholder="Enter your ID" required="required">
			<input type="button" value="ID중복체크" id="btnIDCheck">
		    <output id="result"></output></li>
			<li>Password : <input type="password" name="passwd"  id="pw1" placeholder="Enter your password" required="required"></li>
			<li>Password(Confirm) : <input type="password" name="passwd1"  id="pw2"  placeholder="Enter your password again" required="required"></li>
			<li>Name : <input type="text" name="username"placeholder="Enter your name" required="required"></li>
			<li>닉네임 : <input type="text" name="usernickname" placeholder="Enter your Nickname" required="required"/></li>
			<li>Email : <input type="email" name="email" placeholder="Enter your email address" required="required" size="40"></li>
			<li>Tel : <input type="text" name="tel" placeholder="Enter your ID" required="required"></li>
			<li>Zippost : <input type="text" name="zippost1" readonly="readonly" size="5" required="required">
			 - <input type="text" name="zippost2" readonly="readonly" size="5" required="required">
					<input type="button" id="btnZipsearch" value="우편번호검색" ></li>
			<li>Address : <input type="text" name="address1" readonly="readonly" size="50" required="required"></li>
			<li>Address1 : <input type="text" name="address2" required="required"></li>
			<li><input type="submit" value="가입하기" id="btnJoin">&nbsp;&nbsp;
				<input type="reset" value="다시하기"></li>
		</ul>
	</form>	
</body>
</html>
