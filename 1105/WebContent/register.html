<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.css">
<title>회원 가입</title>
</head>
<body>
	<h1 class="text-center">쌍용 헬스 센터 회원 가입</h1>
	<form class="form-horizontal" action="/1105/eldemo4.jsp" method="POST">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">User
				Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="username" id="username"
					placeholder="Enter your Name">
			</div>
		</div>
		<div class="form-group">
			<label for="userage" class="col-sm-2 control-label">User Age</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" name="userage" id="userage"
					placeholder="Enter your Age">
			</div>
		</div>
		<div class="form-group">
			<label for="usergender" class="col-sm-2 control-label">User Gender</label>
				<div class="col-sm-2">
					<input type="radio" name="usergender" value="여성">여성
				</div>
				<div class="col-sm-2">
					<input type="radio" name="usergender" value="남성">남성
				</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Hobby</label>
			<div class="col-sm-2">
				<input type="checkbox" name="hobby" value="등산">등산
			</div>
			<div class="col-sm-2">
				<input type="checkbox" name="hobby" value="낚시">낚시
			</div>
			<div class="col-sm-2">
				<input type="checkbox" name="hobby" value="게임">게임
			</div>
			<div class="col-sm-2">
				<input type="checkbox" name="hobby" value="영화감상">영화감상
			</div>
			<div class="col-sm-2">
				<input type="checkbox" name="hobby" value="음악감상">음악감상
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">가입하기</button>
			</div>
		</div>
	</form>
</body>
</html>
