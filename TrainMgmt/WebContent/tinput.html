<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>열차 좌석 예매 페이지</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
   <h1>열차 좌석 예매 페이지</h1>
   <hr>
   <form method="post" action="/TrainMgmt/tInput.jsp">
   <table>
      <tr>
         <td>열차 좌석 코드 : </td>
         <td><input type="text" size="25" id="tscode" name="tscode"/></td>
      </tr>
      <tr>
         <td>장소 코드 : </td>
         <td><input type="text" size="25" id="place" name="place"/></td>
      </tr>
      <tr>
         <td>주민등록번호 : </td>
         <td><input type="number" size="5" id="zumin1" name="zumin1" />-<input type="number" size="5" id="zumin2" name="zumin2" /> </td>
      </tr>
      <tr>
         <td>할증 코드 : </td>
         <td><input type="text" size="25" id="hal" name="hal"/></td>
      </tr>
   </table>
   <button type="submit">예약하기</button>&nbsp;
   <button type="reset">취소하기</button>
   </form>
</body>
</html>
